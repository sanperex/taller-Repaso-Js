</head>

<body class="d-flex flex-column min-vh-100">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">

    <span class="navbar-brand">
      Actividades Js
    </span>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContenido">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarContenido">

      <ul class="navbar-nav me-auto">

        <li class="nav-item">
          <a class="nav-link" href="../../../index.html">Inicio</a>
        </li>

        <li class="nav-item">
          <a class="nav-link active" href="crud.html">CRUD</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="../callbacks/CallBacks.html">Callbacks</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="../promises/promesas.html">Promesas</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="../asyncawait/async.html">Async / Await</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="../destructuring/destructuring.html">Destructuring</a>
        </li>

      </ul>

      <div class="d-flex gap-2">
        <button class="btn btn-warning" id="btnExportar">
          <i class="bi bi-download"></i> Exportar JSON
        </button>
        <button class="btn btn-danger" id="btnBorrarTodo">
          <i class="bi bi-trash3"></i> Borrar todo
        </button>
      </div>

    </div>
  </div>
</nav>

<main class="container-fluid flex-fill mt-4">
  <div class="row g-4">

    <div class="col-12 col-lg-4">
      <div class="card shadow-sm border-0">
        <div class="card-body">
          <h2 class="h5 mb-2">Registro de Datos</h2>
          <p class="text-muted small">Agregar o editar registros</p>

          <form id="studentForm" autocomplete="off">
            <input type="hidden" id="studentId">

            <div class="mb-3">
              <label class="form-label">Nombre completo</label>
              <input type="text" class="form-control" id="nombre" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Documento</label>
              <input type="text" class="form-control" id="documento" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Correo electrónico</label>
              <input type="email" class="form-control" id="email" required>
            </div>

            <div class="d-grid gap-2">
              <button type="button" class="btn btn-dark" id="btnAdd" onclick="addData()">
                <i class="bi bi-floppy"></i> Guardar
              </button>

              <button type="button" class="btn btn-outline-warning d-none" id="btnUpdate">
                <i class="bi bi-arrow-repeat"></i> Actualizar
              </button>
            </div>
          </form>

        </div>
      </div>
    </div>

    <div class="col-12 col-lg-8">
      <div class="card shadow-sm border-0">
        <div class="card-body">

          <div class="table-responsive">
            <table class="table table-striped table-hover align-middle mb-0">
              <thead class="table-dark">
                <tr>
                  <th>Correo</th>
                  <th>Nombre</th>
                  <th>Documento</th>
                  <th>Acciones</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>

        </div>
      </div>
    </div>

  </div>
</main>
